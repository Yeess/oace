	["<h4>Tratado de Libre Comercio entre México y Japón</h4><p>Fecha de suscripción: 17 septiembre 2004.<br/>Entrada en vigor: 1 abril 2005.<br/><a href='http://www.sice.oas.org/Trade/MEX_JPN_s/JPN_MEXind_s.asp' target='_blank'>Ver contenido del tratado (fuente: SICE).</a><br/><a href='http://www.sice.oas.org/Trade/MEX_JPN_s/Agreement_s.pdf' target='_blank'>Ver documento del Diario Oficial de la Federación.</a></p><p> Tiene como objetivo promover la liberalización del comercio y la inversión entre México y Japón. El acuerdo prevé eliminar o reducir los aranceles aduaneros de los productos agropecuarios e industriales. <a href='http://revistas.bancomext.gob.mx/rce/magazines/135/2/116_GARCIA_mex_japon.pdf' target='_blank'> Fuente: BANCOMEXT.</a></p>",38.021455,138.726276,'Img/Trade.png'], //Japón

	["<h4>Tratado de Libre Comercio entre México y Colombia (ACE N°33)</h4><p>Anteriormente este tratado estaba integrado también por Venezuela, pero a partir del 19 de noviembre de 2006 Venezuela anuncia su salida del tratado.<br/> Fecha de suscripción: 13 junio 1994.<br/>Entrada en vigor: 1 enero 1995.<br/><a href='http://www.sice.oas.org/Trade/go3/G3INDICE.ASP' target='_blank'>Ver contenido del tratado (fuente: SICE).</a></p><p>Colombia es el 13° socio comercial de México a nivel global (6° comprador y 30° proveedor) y el 2° en América Latina y el Caribe (2° comprador y 5° abastecedor). Además, es el 8° inversionista de los países de América Latina y el Caribe en México. <a href='http://embamex.sre.gob.mx/colombia/index.php/info-comercial'  target='_blank'>Fuente: SRE.</a></p>",4.508943,-73.390812, 'Img/Trade.png'],//TLC G-3

	["<h4>Acuerdo de complementación económica entre México y Bolivia</h4><p>Fecha de suscripción: 17 mayo 2010.<br/>Entrada en vigor: 7 junio 2010.<br/> <a href='http://www.sice.oas.org/Trade/BOL_MEX_66/BOL_MEX_Ind_s.asp' target='_blank'>Ver contenido del acuerdo (fuente: SICE).</a> <p> A partir de la entrada en vigor del acuerdo, quedó libre de arancel una parte de los productos comerciados entre México y Bolivia, salvo los bienen comprendidos en las respectivas listas de excepciones que integran sectores como: aceites, azúcares, jaleas y productos lacteos, entre otros. <a href='http://www.sice.oas.org/TPD/BOL_MEX/Studies/Review2011_s.pdf'  target='_blank'>Fuente: SICE.</a></p>",-17.863143	,-62.817437, 'Img/Trade.png'],//Bolivia
	["<h4>Acuerdo de complementación económica entre México y Chile</h4><p>Fecha de suscripción: 17 abril 1998.<br/>  Entrada en vigor: 1 agosto 1999.<br/> <a href='http://www.sice.oas.org/Trade/chmefta/indice.asp' target='_blank'>Ver contenido del acuerdo (fuente: SICE).</a></p> <p> Chile se ubica en el sitio 18 en la lista de países inversores en México, con la empresa Molymex, del ramo de la minería. Entre las empresas mexicanas con montos más altos de inversión en Chile sobresalen: Aeroméxico, Bimbo,Televisa, Telmex y América Móvil. Del universo de mercancías ,el único producto que entro en programa dedesgravación, además de los productos originarios fueron las manzanas por parte de Chile y México, las cuales están libres de aranceles a partir del 2005.  <a href='http://revistas.bancomext.gob.mx/rce/magazines/152/3/LARELACION_MEXICO.pdf' target='_blank'>Fuente: BANCOMEXT.</a><br/></p>",-39.029, -70.112, 'Img/Trade.png'],//Chile
	["<h4>Acuerdo de complementación economica entre México e Israel</h4><p>Fecha de suscripción: 10 abril 2000.<br/>Entrada en vigor: 1 julio 2001.<br/> <a href='http://www.sice.oas.org/Trade/meis_s/index.asp' target='_blank'>Ver contenido del acuerdo (fuente: SICE).</a></p> <p> En el sector agropecuario, la mitad de las exportaciones mexicanas a Israel tienen arancel cero desde la entrada en vigor del acuerdo, el 25% tienen acceso inmediato libre de arancel bajo cuota y el 12% acceso con reducciones entre el 25 y 50% sobre los aranceles aplicados. A partir de 2005, todos los bienes industriales gozan de arancel cero. <a href='http://www.economia.gob.mx/files/Israel_Resumen%20TLC-Israel.pdf' target='_blank'>Fuente: SE.</a></p>",31.400631, 35.220957, 'Img/Trade.png'],//Israel
	["<h4>Acuerdo al amparo del artículo 25 del Tratado de Montevideo entre México y Panamá</h4><p>Fecha de suscripción: 3 abril 2014.<br/>Entrada en vigor: 1 julio 2015.<br/><a href='http://www.sice.oas.org/TPD/MEX_PAN/Draft_MEX_PAN_FTA_s/Index_PDF_09.05.2014_s.asp' target='_blank'>Ver contenido del acuerdo (fuente: SICE).</a></p><p>El acuerdo incluye, entre otras áreas, acceso a los mercados, reglas y procedimientos aduaneros relacionados al origen, medidas sanitarias y fitosanitarias, obstáculos técnicos al comercio, defensa comercial, inversión, comercio electrónico, comercio transfronterizo de servicios, entrada temporal, servicios financieros, telecomunicaciones, propiedad intelectual, solución de controversias y asuntos institucionales. Con la firma del TLC, Panamá se alista para ingresar a la Alianza del Pacífico, integrada por Chile, Colombia, México y Perú. <a href='http://www.elfinanciero.com.mx/politica/firman-panama-y-mexico-tlc.html' target='_blank'>Fuente: El Financiero.</a><br/></p> ",8.241476, -81.080312, 'Img/Trade.png'],//Panamá
	["<h4>Acuerdo de complementación económica entre México y Perú</h4><p>Fecha de suscripción: 6 abril 2011.<br/>Entrada en vigor: 1 febrero 2012.<br/> <a href='http://www.sice.oas.org/Trade/MEX_PER_Integ_Agrmt/MEX_PER_Ind_s.asp' target='_blank'>Ver contenido del acuerdo (fuente: SICE).</a><br/><a href='http://www.sice.oas.org/Trade/MEX_PER_Integ_Agrmt/DOF_30.01.2012_TLC_MEX_PER_s.pdf' target='_blank'>Ver documento del Diario Oficial de la Federación.</a> </p><p> En el sector agroalimentario, se han acordado con Perú compromisos en el 74% del universo de productos. Los productos pendientes por acordar son: a) Intereses de Perú: leche evaporada, carne y pavo entero, chile seco y fresco, cebolla, ajo, espárrago, aceituna, papa, plátano, aguacate, uva, mango, naranja, toronja y limón. b) Intereses de México: carne de cerdo, preparaciones y pastas alimenticias, algunas bebidas no alcohólicas, salvados, alimentos para animales, principalmente. <a href='http://www.economia.gob.mx/files/Peru_informe_periodico2008.pdf' target='_blank'>Fuente: SE.</a><br/></p>",-9.310775	,-75.938710, 'Img/Trade.png'],//Perú
	["<h4>Acuerdo de complementación económica entre México y Uruguay</h4><p>Fecha de suscripción: 15 noviembre 2003.<br/>Entrada en vigor: 15 julio 2004.<br/><a href='http://www.sice.oas.org/Trade/mexurufta_s/mexuruind_s.asp' target='_blank'>Ver contenido del acuerdo (fuente: SICE).</a><br/><a href='http://www.sice.oas.org/Trade/mexurufta_s/TLC_MEXURU_text.pdf' target='_blank'>Ver documento del Diario Oficial de la Federación.</a> </p><p> Las empresas con inversión uruguaya se dedican principalmente a las actividades de comercio(44 sociedades), servicios (44) e industria manufacturera (30); y se localizan en mayor medida en el Distrito Federal, Estado de México y Quintana Roo. En Uruguay se cuenta con la presencia de las siguientes empresas con capitales mexicanos: Claro, INDULACSA, Panificadora Bimbo del Uruguay S.A.,Restaurante La Lupita, Zermat Uruguay y Omnilife.  <a href='http://embamex.sre.gob.mx/uruguay/index.php/economia' target='_blank'>Fuente:SE.</a><br/></p>",-32.502741	,-55.899648, 'Img/Trade.png'],//Uruguay
	["<h4>Acuerdo de complementación económica entre México y Argentina</h4><p>Fecha de suscripción: 24 Octubre 1986.<br/>Entrada en vigor: 1 enero 1987.<br/><a href='http://www.aladi.org/nsfaladi/textacdos.nsf/0f226c9002f6aebf03257491004226fe/1d47a894917bdc9103256d2c0067dbae?OpenDocument' target='_blank'>Ver contenido del acuerdo (fuente: ALADI ).</a><br/></p><p> Las relaciones entre México y Argentina se desarrollan mediante la aplicación de los Acuerdos de Complementación Económica 6 (bilateral) y 55 (automotor), suscritos en el marco de ALADI. En 2011, Argentina ocupa el lugar número 8 como socio comercial de México a escala mundial (12 como abastecedor y 25 como comprador). El intercambio comercial entre México y Argentina creció 9,7 % entre 2006 y 2011, al pasar de 2,751 a 3,019 millones de dólares (md). Al cierre de 2011, México registró un superávit de 897 md en su comercio con ese país. Cabe destacar que desde 2001 y hasta 2009, México sólo había registrado déficits comerciales con Argentina. Las exportaciones de México a Argentina crecieron 106% entre 2006 y 2011, pasando de 952 md a 1,958 md. <a href='http://embamex.sre.gob.mx/argentina/index.php/info-comercial' target='_blank'>Fuente: SRE.</a><br/></p>",-36.090472 ,-65.237345, 'Img/Trade.png'],//Argentina 
	["<h4>Acuerdo de complementación económica entre México y Cuba.</h4><p>Fecha de suscripción: 17 Octubre 2000 .<br/>Entrada en vigor: 28 febrero 2001.<br/><a href='http://www.aladi.org/nsfaladi/textacdos.nsf/0f226c9002f6aebf03257491004226fe/bccaa7e28fcd80408325698100513d7e?OpenDocument' target='_blank'>Ver contenido del acuerdo (fuente: ALADI ).</a><br/> </p><p> En este acuerdo , México otorga a Cuba preferencias en 482 fracciones arancelarias, de las cuales 135 son para la franja fronteriza. Mientras que Cuba le otorga a México preferencias a 152 fracciones.Las preferencias arancelarias se establecen a productos como crustáceos,moluscos,caramelos,ron,tabaco,textiles,calzado,tractores,equipos,farmacéuticos,entre otros.El ACE No.51 , está constituido por 14 capítulos, en los cuales se tratan temas sobre preferencias arancelarias, régimen de origen, salvaguardas y la administración del acuerdo. <a href='http://economia.gob.mx/files/Cuba%20Reporte%20de%20comercio%20e%20inversion.pdf' target='_blank'>Fuente: SE.</a><br/></p>",21.940136	,-79.139913, 'Img/Trade.png'],//Cuba 
	["<h4>Acuerdo de complementación económica entre México, Argentina, Brasil, Paraguay y Uruguay </h4><p> ACE No.54<br/> Fecha de suscripción:5 Julio 2002 .<br/> Entrada en vigor: 5 enero 2006.<br/><a href='http://www.aladi.org/nsfaladi/textacdos.nsf/0f226c9002f6aebf03257491004226fe/ed000ca9c824f6aa0325789300481ddc?OpenDocument' target='_blank'>Ver contenido del acuerdo (fuente: ALADI ).</a><br/> </p><p>Es un Acuerdo marco para la creación de un Área de Libre Comercio entre los Estados Partes del MERCOSUR y los Estados Unidos Mexicanos y tiene como finalidades establecer un marco jurídico que permita ofrecer seguridad y transparencia a los agentes económicos de las Partes, así como establecer un marco normativo para promover e impulsar las inversiones recíprocas. <a href='http://www.aladi.org/nsfaladi/textacdos.nsf/0f226c9002f6aebf03257491004226fe/ed000ca9c824f6aa0325789300481ddc?OpenDocument' target='_blank'>Fuente: ALADI.</a><br/></p>    </p><p> ACE No.55 <br/> Fecha de suscripción:27 septiembre 2002 <br/> Entrada en vigor: Entre Argentina y México: 1/01/2003. <br/>Entre Brasil y México: 1/01/2003 para México y puesto en ejecución por Brasil a partir del 15 de enero de 2003.<br/>Entre Paraguay y México: 01/02/2011<br/>Entre Uruguay y México: 1/01/2003.  <a href='http://www.aladi.org/nsfaladi/textacdos.nsf/0f226c9002f6aebf03257491004226fe/49f7cdd2e4a9e05603257893005a65ae?OpenDocument' target='_blank'>Fuente: ALADI.</a><br/></p>",-22.552608	,-53.826022	, 'Img/Trade.png'],//CENo5455
	["<h4>Acuerdo de preferencia arancelaria regional entre México, Argentina, Bolivia, Brasil, Chile, Colombia, Cuba, Ecuador, Paraguay, Perú, Uruguay Venezuela </h4><p>Fecha de suscripción:1 julio 1984 .<br/><a href='' target='_blank'>Ver contenido del acuerdo (fuente: ).</a><br/> </p><p>mecanismo mediante el cual los países se otorgan una preferencia básica de 20% para el universo arancelario de sus respectivas tarifas, con algunas excepciones. El monto de la preferencia y las excepciones se incrementan o reducen en función inversa del grado de desarrollo de los países.  <a href='http://www.economia-montevideo.gob.mx/swb/work/models/montevideo/Template/1/1/Mexico_en_ALADI.pdf' target='_blank'>Fuente: Economia Montevideo.</a><br/></p>",-21.656885	,-67.185396	, 'Img/Trade.png'],//ARPARNo4 
	["<h4>Iniciativa de integración regional entre Chile, Colombia, México y Perú.</h4><p>Fecha de suscripción:10 febrero 2014 .<br/>Entrada en vigor: 20 julio 2015.<br/><a href='http://www.sice.oas.org/Trade/PAC_ALL/Index_PDF_s.asp' target='_blank'>Ver contenido del acuerdo (fuente: SICE).</a><br/></p><p> A la fecha de entrada en vigencia del Protocolo, quedarán con arancel 0 común el 92% de los productos.Los restantes productos eliminarán sus aranceles en períodos de 3 y 7 años.Un porcentaje muy menor de productos, altamente sensibles, quedarán en calendarios de desgravación más largos, de hasta 17 años.El azúcar y algunos productos relacionados quedaron excluidos del trato preferencial<a href='http://www.sice.oas.org/TPD/Pacific_Alliance/Studies/Qu%C3%A9Significa_2014.pdf' target='_blank'>Fuente: SICE.</a><br/></p>",-6.008879	,-75.447113, 'Img/Trade.png'],//AP 
	["<h4>Acuerdo asociación económica entre México, Australia, Brunei Darussalam, Canadá, Chile, Estados Unidos, Japón, Malasia, Nueva Zelanda, Perú, Singapur y Vietnam.  </h4><p>Fecha de entrada en vigor: 1 enero 2006 .<br/>Entrada en vigor para México:1 octubre 2015 .<br/><a href='http://www.sice.oas.org/TPD/TPP/Final_Texts/Spanish/TPP_Index_s.asp' target='_blank'>Ver contenido del acuerdo (fuente: SICE ).</a><br/></p><p> 12 países integran el TPP. 6 países firmantes.85% del total del comercio del TPP es el mínimo para aprobar el acuerdo entre los suscribientes.45% es el índice de contenido regional acordado para vehículos y electrodomésticos.8 años de protección a los medicamentos biológicos ofrecerán todos los países participantes en el TPP.<a href='http://eleconomista.com.mx/industrias/2015/12/24/tpp-amplio-alcances-comercio-global' target='_blank'>Fuente: El Economista.</a><br/></p>",3.146404	,112.867456,'Img/Trade.png'],//AATPP 
	["<h4>Acuerdo de complementación económica entre México y Brasil. </h4><p>Fecha de suscripción:3 julio 2002 .<br/>Entrada en vigor:  2 mayo 2003 .<br/><a href='http://www.aladi.org/nsfaladi/textacdos.nsf/0f226c9002f6aebf03257491004226fe/500a94b3290e6e3403256c440049306a?OpenDocument' target='_blank'>Ver contenido del acuerdo (fuente: ALADI). </a><br/></p><p>El ACE 53 contempla alrededor del 15% del comercio bilateral (excluyendo el sector automotor).El acuerdo contiene disciplinas comerciales en materia de origen,normas técnicas y sanitarias,salvaguardas, prácticas desleales de comercio internacional y solución de controversias. El propio acuerdo establece en su capitulo XIV que estará vigente hasta el momento en que sea sustituido por uno nuevo entre México y MERCOSUR. <a href='http://www.economia.gob.mx/files/comunidad_negocios/tlcs/tlcs_americalatina/Brasil_Reporte_comercio_inversion.pdf' target='_blank'>Fuente: SE.</a><br/></p>",-10.875892	,-51.804538, 'Img/Trade.png'],//Brasil 
	["<h4>Acuerdo de renegociación entre México y Ecuador. </h4><p>Entrada en vigor: 6 agosto 1987.<br/>Fecha fin de vigencia:31 diciembre 1993 .<br/><a href='http://www.aladi.org/biblioteca/publicaciones/aladi/acuerdos/apr/es/apr29/APR_029_Protocolo_Adecuacion.pdf' target='_blank'>Ver contenido del acuerdo (fuente: ALADI).</a><br/></p><p> En los últimos diez años el comercio entre México y Ecuador se ha quintuplicado, gracias al crecimiento sostenido de las exportaciones mexicanas y al buen desempeño de la economía ecuatoriana, manifestaron funcionarios de ProMéxico y ProEcuador. Ecuador es actualmente el quinto destino de las inversiones mexicanas en América Latina y el Caribe, con más de mil 400 millones de dólares acumulados a 2013. Entre las principales empresas mexicanas en Ecuador están América Móvil, que cuenta con presencia a través de su filial Claro Video; Mexichem, a través de la empresa Amanco; Mabe tiene centros de distribución de electrodomésticos; Arca Continental cuenta con tres plantas embotelladoras, y Omnilife tiene distintos centros de distribución en siete ciudades.<a href='http://www.elfinanciero.com.mx/economia/comercio-de-mexico-con-ecuador-se-quintuplica-en-diez-anos.html' target='_blank'>Fuente:El financiero.</a><br/></p>",-1.209439	,-78.481314, 'Img/Trade.png'],//Ecuador 
	["<h4>Acuerdo de renegociación entre México y Paraguay </h4><p>Fecha de suscripción:31 mayo 1993.<br/> Entrada en vigor: 1 julio 1994<a href='http://www.sice.oas.org/Trade/MEX_PRY/Index_s.asp' target='_blank'>Ver contenido del acuerdo (fuente: SICE).</a><br/></p><p> En abril de 2013, México y Paraguay acordaron negociar un Acuerdo de Complementación Económica (ACE) que sustituirá al Acuerdo de Alcance Parcial de Renegociación Nº 38, actualmente vigente. Hay tres rondas de negociaciones planificadas en el 2013. Ambos países también explorarán la posibilidad de suscribir un tratado de libre comercio.<a href='http://www.sice.oas.org/TPD/MEX_PRY/MEX_PRY_s.ASP' target='_blank'>Fuente: SICE.</a><br/></p>",-23.511413	,-57.979140, 'Img/Trade.png'],//Paraguay
	["<h4>Acuerdo al amparo del artículo 25 del Tratado Montevideo entre México, Guatemala y El Salvador.</h4><p>Fecha de suscripción: 7 diciembre 1999.<br/><a href='http://www.aladi.org/nsfaladi/textacdos.nsf/0f226c9002f6aebf03257491004226fe/ad4489167e02fe9c03256a2600483cdd?OpenDocument' target='_blank'>Ver contenido del acuerdo (fuente:ALADI ).</a><br/></p><p>El comercio de México con El Salvador se ha incrementado gradualmente desde mediados de la década de los 1990s, en particular a partir de 1997.Los principales socios comerciales de El Salvador son Guatemala, Honduras, Costa Rica y Estados Unidos.Con este último, El Salvador suscribió un Acuerdo de Libre Comercio, en conjunto con Costa Rica, Guatemala, Honduras, Nicaragua y República Dominicana, cuya vigencia inicia en 2006.México es el segundo inversor en El Salvador, después de Estados Unidos. <a href='http://embamex.sre.gob.mx/elsalvador/index.php?option=com_content&view=article&id=87&Itemid=47' target='_blank'>Fuente:SRE.</a><br/></p>",14.355418	,-89.664843, 'Img/Trade.png']//A25TMNo37

	function PintaloBar(datos){	/* funcion para pintar el grafico de barras */
	  var visualization = d3plus.viz()
	.container("#obj1")
	.data(datos)
	.type("bar")
	.id("Year")
	.x("Operacion")
	.y("Valor")
	.y({"grid": false})
	.x({"grid": false})
	.ui([
	/*{
        "method": function(){
          visualization.csv(true) // will DL all data not just what is shown
        },
        "value": ["Descargar datos"]
      }*/
	])
	.axes({"background": {"color": "#0d0d0d", "stroke": {"width": 0}}}, {"ticks": false})
	.font({family: 'Trebuchet MS, Helvetica, Arial', color: '#fff' , transform: 'none'})
	.format("es_ES")
	.format({
	 "text": function(text, params) {
	if (text === "Valor") {	return "Valor";}
	else{ return d3plus.string.title(text, params);}  
	  },
	  "number": function(number, params) {
	var formatted = d3plus.number.format(number, params);
	if (params.key === "Valor") {  return "$" + formatted ;	}
	else { return formatted;}
	  }
	})
	.background("#0d0d0d" )
	.time("Year")
	.tooltip({"html": htmlButton, "background": "#bbb", "small": 200, "large": 250, "anchor": "bottom center" } )
	.draw()
	}
	
	function PintaloTreeM(data){ /* funcion para pintar el grafico mapa de árbol */
	  var visualization = d3plus.viz()
	  .container("#obj2")
	  .data(data)
	  .type("tree_map")
	  .dev(true)
	  .icon({"style": "knockout","value": "Imagen"})
	  .id(["DesCap"])
	  .depth(1)
	  .size("ComercioTotal")
	  .color({
      "range": [ "blue" , "white" , "yellow" ],
      "value": "ComercioTotal"
    })
	  .time({"value": "Year","solo": 2000})
	  .ui([
	{"method" : "size",	
	"value"  : [ "Exportacion" , "Importacion" , "ComercioTotal"] },
	/*{
        "method": function(){
          visualization.csv(true) // will DL all data not just what is shown
        },
        "value": ["Descargar datos"]
      }*/
	])
	.axes({"background": {"color": "#0d0d0d", "stroke": {"width": 0}}}, {"ticks": false})
	.background("#0d0d0d" )
	.labels({"align": "left", "valign": "top"})
	.format("es_ES")
	.format({
	 "text": function(text, params) {
	if (text === "ComercioTotal") {	return "Comercio total";}
	else if(text === "BalanzaComercial"){ return "Balanza comercial";}
	else{ return d3plus.string.title(text, params);}  
	  },
	  "number": function(number, params) {
	var formatted = d3plus.number.format(number, params);
	if (params.key === "ComercioTotal") {  return "$" + formatted ;	}
	else if (params.key === "Importacion") {return "$" + formatted ;} 
    else if (params.key === "Exportacion") {return "$" + formatted ;} 
	else if (params.key === "BalanzaComercial") {  return "$" + formatted ;	}
	else { return formatted;}
	  }
	})
	.font({family: 'Trebuchet MS, Helvetica, Arial', color: '#fff' , transform: 'none'})
	.tooltip({"html": htmlButton, "background": "#bbb", "small": 200, "large": 250, "anchor": "bottom center" } )
	.legend({"size": 20})
	  .draw()	  
	}
	
	function CargaJson(par2){  /* funcion para cargar los datos que se pintan en  el grafico de barras y en el mapa de árbol*/
	var DatosBar;
	var DatosTreeM;
	var barra;
	var mapaarbol;
	
	switch(par2) {
	case 'Total':     DatosBar = 'bctotal.json'; DatosTreeM = 'tmtotal.json'; break;
	case 'AELC':     DatosBar = 'bcapceae.json'; DatosTreeM = 'tmapceae.json';     break;
	case 'Bolivia':     DatosBar = 'bcapce66.json'; DatosTreeM = 'tmapce66.json';     break;
	case 'Chile':     DatosBar = 'bcapce41.json';  DatosTreeM = 'tmapce41.json';      break;
	case 'Israel':     DatosBar = 'bctlcisra.json'; DatosTreeM = 'tmtlcisr.json'; 
	case 'Japón':     DatosBar = 'bcaaejap.json'; DatosTreeM = 'tmaaejap.json';       break;

["<h4>Acuerdo de complementación económica entre México y Bolivia</h4><p>Fecha de suscripción: 17 mayo 2010.<br/>Entrada en vigor: 7 junio 2010.<br/> <a href='http://www.sice.oas.org/Trade/BOL_MEX_66/BOL_MEX_Ind_s.asp' target='_blank'>Ver contenido del acuerdo (fuente: SICE).</a> <p> A partir de la entrada en vigor del acuerdo, quedó libre de arancel una parte de los productos comerciados entre México y Bolivia, salvo los bienen comprendidos en las respectivas listas de excepciones que integran sectores como: aceites, azúcares, jaleas y productos lacteos, entre otros. <a href='http://www.sice.oas.org/TPD/BOL_MEX/Studies/Review2011_s.pdf'  target='_blank'>Fuente: SICE.</a></p>",-17.863143	,-62.817437, 'Img/Trade.png'],//Bolivia
["<h4>Acuerdo de complementación económica entre México y Chile</h4><p>Fecha de suscripción: 17 abril 1998.<br/>  Entrada en vigor: 1 agosto 1999.<br/> <a href='http://www.sice.oas.org/Trade/chmefta/indice.asp' target='_blank'>Ver contenido del acuerdo (fuente: SICE).</a></p> <p> Chile se ubica en el sitio 18 en la lista de países inversores en México, con la empresa Molymex, del ramo de la minería. Entre las empresas mexicanas con montos más altos de inversión en Chile sobresalen: Aeroméxico, Bimbo,Televisa, Telmex y América Móvil. Del universo de mercancías ,el único producto que entro en programa dedesgravación, además de los productos originarios fueron las manzanas por parte de Chile y México, las cuales están libres de aranceles a partir del 2005.  <a href='http://revistas.bancomext.gob.mx/rce/magazines/152/3/LARELACION_MEXICO.pdf' target='_blank'>Fuente: BANCOMEXT.</a><br/></p>",-39.029, -70.112, 'Img/Trade.png'],//Chile
["<h4>Acuerdo de complementación economica entre México e Israel</h4><p>Fecha de suscripción: 10 abril 2000.<br/>Entrada en vigor: 1 julio 2001.<br/> <a href='http://www.sice.oas.org/Trade/meis_s/index.asp' target='_blank'>Ver contenido del acuerdo (fuente: SICE).</a></p> <p> En el sector agropecuario, la mitad de las exportaciones mexicanas a Israel tienen arancel cero desde la entrada en vigor del acuerdo, el 25% tienen acceso inmediato libre de arancel bajo cuota y el 12% acceso con reducciones entre el 25 y 50% sobre los aranceles aplicados. A partir de 2005, todos los bienes industriales gozan de arancel cero. <a href='http://www.economia.gob.mx/files/Israel_Resumen%20TLC-Israel.pdf' target='_blank'>Fuente: SE.</a></p>",31.400631, 35.220957, 'Img/Trade.png'],//Israel
["<h4>Acuerdo al amparo del artículo 25 del Tratado de Montevideo entre México y Panamá</h4><p>Fecha de suscripción: 3 abril 2014.<br/>Entrada en vigor: 1 julio 2015.<br/><a href='http://www.sice.oas.org/TPD/MEX_PAN/Draft_MEX_PAN_FTA_s/Index_PDF_09.05.2014_s.asp' target='_blank'>Ver contenido del acuerdo (fuente: SICE).</a></p><p>El acuerdo incluye, entre otras áreas, acceso a los mercados, reglas y procedimientos aduaneros relacionados al origen, medidas sanitarias y fitosanitarias, obstáculos técnicos al comercio, defensa comercial, inversión, comercio electrónico, comercio transfronterizo de servicios, entrada temporal, servicios financieros, telecomunicaciones, propiedad intelectual, solución de controversias y asuntos institucionales. Con la firma del TLC, Panamá se alista para ingresar a la Alianza del Pacífico, integrada por Chile, Colombia, México y Perú. <a href='http://www.elfinanciero.com.mx/politica/firman-panama-y-mexico-tlc.html' target='_blank'>Fuente: El Financiero.</a><br/></p> ",8.241476, -81.080312, 'Img/Trade.png'],//Panamá
["<h4>Acuerdo de complementación económica entre México y Perú</h4><p>Fecha de suscripción: 6 abril 2011.<br/>Entrada en vigor: 1 febrero 2012.<br/> <a href='http://www.sice.oas.org/Trade/MEX_PER_Integ_Agrmt/MEX_PER_Ind_s.asp' target='_blank'>Ver contenido del acuerdo (fuente: SICE).</a><br/><a href='http://www.sice.oas.org/Trade/MEX_PER_Integ_Agrmt/DOF_30.01.2012_TLC_MEX_PER_s.pdf' target='_blank'>Ver documento del Diario Oficial de la Federación.</a> </p><p> En el sector agroalimentario, se han acordado con Perú compromisos en el 74% del universo de productos. Los productos pendientes por acordar son: a) Intereses de Perú: leche evaporada, carne y pavo entero, chile seco y fresco, cebolla, ajo, espárrago, aceituna, papa, plátano, aguacate, uva, mango, naranja, toronja y limón. b) Intereses de México: carne de cerdo, preparaciones y pastas alimenticias, algunas bebidas no alcohólicas, salvados, alimentos para animales, principalmente. <a href='http://www.economia.gob.mx/files/Peru_informe_periodico2008.pdf' target='_blank'>Fuente: SE.</a><br/></p>",-9.310775	,-75.938710, 'Img/Trade.png'],//Perú
["<h4>Acuerdo de complementación económica entre México y Uruguay</h4><p>Fecha de suscripción: 15 noviembre 2003.<br/>Entrada en vigor: 15 julio 2004.<br/><a href='http://www.sice.oas.org/Trade/mexurufta_s/mexuruind_s.asp' target='_blank'>Ver contenido del acuerdo (fuente: SICE).</a><br/><a href='http://www.sice.oas.org/Trade/mexurufta_s/TLC_MEXURU_text.pdf' target='_blank'>Ver documento del Diario Oficial de la Federación.</a> </p><p> Las empresas con inversión uruguaya se dedican principalmente a las actividades de comercio(44 sociedades), servicios (44) e industria manufacturera (30); y se localizan en mayor medida en el Distrito Federal, Estado de México y Quintana Roo. En Uruguay se cuenta con la presencia de las siguientes empresas con capitales mexicanos: Claro, INDULACSA, Panificadora Bimbo del Uruguay S.A.,Restaurante La Lupita, Zermat Uruguay y Omnilife.  <a href='http://embamex.sre.gob.mx/uruguay/index.php/economia' target='_blank'>Fuente:SE.</a><br/></p>",-32.502741	,-55.899648, 'Img/Trade.png'],//Uruguay
["<h4>Acuerdo de complementación económica entre México y Argentina</h4><p>Fecha de suscripción: 24 Octubre 1986.<br/>Entrada en vigor: 1 enero 1987.<br/><a href='http://www.aladi.org/nsfaladi/textacdos.nsf/0f226c9002f6aebf03257491004226fe/1d47a894917bdc9103256d2c0067dbae?OpenDocument' target='_blank'>Ver contenido del acuerdo (fuente: ALADI ).</a><br/></p><p> Las relaciones entre México y Argentina se desarrollan mediante la aplicación de los Acuerdos de Complementación Económica 6 (bilateral) y 55 (automotor), suscritos en el marco de ALADI. En 2011, Argentina ocupa el lugar número 8 como socio comercial de México a escala mundial (12 como abastecedor y 25 como comprador). El intercambio comercial entre México y Argentina creció 9,7 % entre 2006 y 2011, al pasar de 2,751 a 3,019 millones de dólares (md). Al cierre de 2011, México registró un superávit de 897 md en su comercio con ese país. Cabe destacar que desde 2001 y hasta 2009, México sólo había registrado déficits comerciales con Argentina. Las exportaciones de México a Argentina crecieron 106% entre 2006 y 2011, pasando de 952 md a 1,958 md. <a href='http://embamex.sre.gob.mx/argentina/index.php/info-comercial' target='_blank'>Fuente: SRE.</a><br/></p>",-36.090472 ,-65.237345, 'Img/Trade.png'],//Argentina 
["<h4>Acuerdo de complementación económica entre México y Cuba.</h4><p>Fecha de suscripción: 17 Octubre 2000 .<br/>Entrada en vigor: 28 febrero 2001.<br/><a href='http://www.aladi.org/nsfaladi/textacdos.nsf/0f226c9002f6aebf03257491004226fe/bccaa7e28fcd80408325698100513d7e?OpenDocument' target='_blank'>Ver contenido del acuerdo (fuente: ALADI ).</a><br/> </p><p> En este acuerdo , México otorga a Cuba preferencias en 482 fracciones arancelarias, de las cuales 135 son para la franja fronteriza. Mientras que Cuba le otorga a México preferencias a 152 fracciones.Las preferencias arancelarias se establecen a productos como crustáceos,moluscos,caramelos,ron,tabaco,textiles,calzado,tractores,equipos,farmacéuticos,entre otros.El ACE No.51 , está constituido por 14 capítulos, en los cuales se tratan temas sobre preferencias arancelarias, régimen de origen, salvaguardas y la administración del acuerdo. <a href='http://economia.gob.mx/files/Cuba%20Reporte%20de%20comercio%20e%20inversion.pdf' target='_blank'>Fuente: SE.</a><br/></p>",21.940136	,-79.139913, 'Img/Trade.png'],//Cuba 
["<h4>Acuerdo de complementación económica entre México, Argentina, Brasil, Paraguay y Uruguay </h4><p> ACE No.54<br/> Fecha de suscripción:5 Julio 2002 .<br/> Entrada en vigor: 5 enero 2006.<br/><a href='http://www.aladi.org/nsfaladi/textacdos.nsf/0f226c9002f6aebf03257491004226fe/ed000ca9c824f6aa0325789300481ddc?OpenDocument' target='_blank'>Ver contenido del acuerdo (fuente: ALADI ).</a><br/> </p><p>Es un Acuerdo marco para la creación de un Área de Libre Comercio entre los Estados Partes del MERCOSUR y los Estados Unidos Mexicanos y tiene como finalidades establecer un marco jurídico que permita ofrecer seguridad y transparencia a los agentes económicos de las Partes, así como establecer un marco normativo para promover e impulsar las inversiones recíprocas. <a href='http://www.aladi.org/nsfaladi/textacdos.nsf/0f226c9002f6aebf03257491004226fe/ed000ca9c824f6aa0325789300481ddc?OpenDocument' target='_blank'>Fuente: ALADI.</a><br/></p>    </p><p> ACE No.55 <br/> Fecha de suscripción:27 septiembre 2002 <br/> Entrada en vigor: Entre Argentina y México: 1/01/2003. <br/>Entre Brasil y México: 1/01/2003 para México y puesto en ejecución por Brasil a partir del 15 de enero de 2003.<br/>Entre Paraguay y México: 01/02/2011<br/>Entre Uruguay y México: 1/01/2003.  <a href='http://www.aladi.org/nsfaladi/textacdos.nsf/0f226c9002f6aebf03257491004226fe/49f7cdd2e4a9e05603257893005a65ae?OpenDocument' target='_blank'>Fuente: ALADI.</a><br/></p>",-22.552608	,-53.826022	, 'Img/Trade.png'],//CENo5455
["<h4>Acuerdo de preferencia arancelaria regional entre México, Argentina, Bolivia, Brasil, Chile, Colombia, Cuba, Ecuador, Paraguay, Perú, Uruguay Venezuela </h4><p>Fecha de suscripción:1 julio 1984 .<br/><a href='' target='_blank'>Ver contenido del acuerdo (fuente: ).</a><br/> </p><p>mecanismo mediante el cual los países se otorgan una preferencia básica de 20% para el universo arancelario de sus respectivas tarifas, con algunas excepciones. El monto de la preferencia y las excepciones se incrementan o reducen en función inversa del grado de desarrollo de los países.  <a href='http://www.economia-montevideo.gob.mx/swb/work/models/montevideo/Template/1/1/Mexico_en_ALADI.pdf' target='_blank'>Fuente: Economia Montevideo.</a><br/></p>",-21.656885	,-67.185396	, 'Img/Trade.png'],//ARPARNo4 
["<h4>Iniciativa de integración regional entre Chile, Colombia, México y Perú.</h4><p>Fecha de suscripción:10 febrero 2014 .<br/>Entrada en vigor: 20 julio 2015.<br/><a href='http://www.sice.oas.org/Trade/PAC_ALL/Index_PDF_s.asp' target='_blank'>Ver contenido del acuerdo (fuente: SICE).</a><br/></p><p> A la fecha de entrada en vigencia del Protocolo, quedarán con arancel 0 común el 92% de los productos.Los restantes productos eliminarán sus aranceles en períodos de 3 y 7 años.Un porcentaje muy menor de productos, altamente sensibles, quedarán en calendarios de desgravación más largos, de hasta 17 años.El azúcar y algunos productos relacionados quedaron excluidos del trato preferencial<a href='http://www.sice.oas.org/TPD/Pacific_Alliance/Studies/Qu%C3%A9Significa_2014.pdf' target='_blank'>Fuente: SICE.</a><br/></p>",-6.008879	,-75.447113, 'Img/Trade.png'],//AP 
["<h4>Acuerdo asociación económica entre México, Australia, Brunei Darussalam, Canadá, Chile, Estados Unidos, Japón, Malasia, Nueva Zelanda, Perú, Singapur y Vietnam.  </h4><p>Fecha de entrada en vigor: 1 enero 2006 .<br/>Entrada en vigor para México:1 octubre 2015 .<br/><a href='http://www.sice.oas.org/TPD/TPP/Final_Texts/Spanish/TPP_Index_s.asp' target='_blank'>Ver contenido del acuerdo (fuente: SICE ).</a><br/></p><p> 12 países integran el TPP. 6 países firmantes.85% del total del comercio del TPP es el mínimo para aprobar el acuerdo entre los suscribientes.45% es el índice de contenido regional acordado para vehículos y electrodomésticos.8 años de protección a los medicamentos biológicos ofrecerán todos los países participantes en el TPP.<a href='http://eleconomista.com.mx/industrias/2015/12/24/tpp-amplio-alcances-comercio-global' target='_blank'>Fuente: El Economista.</a><br/></p>",3.146404	,112.867456, 'Img/Trade.png'],//AATPP 
["<h4>Acuerdo de complementación económica entre México y Brasil. </h4><p>Fecha de suscripción:3 julio 2002 .<br/>Entrada en vigor:  2 mayo 2003 .<br/><a href='http://www.aladi.org/nsfaladi/textacdos.nsf/0f226c9002f6aebf03257491004226fe/500a94b3290e6e3403256c440049306a?OpenDocument' target='_blank'>Ver contenido del acuerdo (fuente: ALADI). </a><br/></p><p>El ACE 53 contempla alrededor del 15% del comercio bilateral (excluyendo el sector automotor).El acuerdo contiene disciplinas comerciales en materia de origen,normas técnicas y sanitarias,salvaguardas, prácticas desleales de comercio internacional y solución de controversias. El propio acuerdo establece en su capitulo XIV que estará vigente hasta el momento en que sea sustituido por uno nuevo entre México y MERCOSUR. <a href='http://www.economia.gob.mx/files/comunidad_negocios/tlcs/tlcs_americalatina/Brasil_Reporte_comercio_inversion.pdf' target='_blank'>Fuente: SE.</a><br/></p>",-10.875892	,-51.804538, 'Img/Trade.png'],//Brasil 
["<h4>Acuerdo de renegociación entre México y Ecuador. </h4><p>Entrada en vigor: 6 agosto 1987.<br/>Fecha fin de vigencia:31 diciembre 1993 .<br/><a href='http://www.aladi.org/biblioteca/publicaciones/aladi/acuerdos/apr/es/apr29/APR_029_Protocolo_Adecuacion.pdf' target='_blank'>Ver contenido del acuerdo (fuente: ALADI).</a><br/></p><p> En los últimos diez años el comercio entre México y Ecuador se ha quintuplicado, gracias al crecimiento sostenido de las exportaciones mexicanas y al buen desempeño de la economía ecuatoriana, manifestaron funcionarios de ProMéxico y ProEcuador. Ecuador es actualmente el quinto destino de las inversiones mexicanas en América Latina y el Caribe, con más de mil 400 millones de dólares acumulados a 2013. Entre las principales empresas mexicanas en Ecuador están América Móvil, que cuenta con presencia a través de su filial Claro Video; Mexichem, a través de la empresa Amanco; Mabe tiene centros de distribución de electrodomésticos; Arca Continental cuenta con tres plantas embotelladoras, y Omnilife tiene distintos centros de distribución en siete ciudades.<a href='http://www.elfinanciero.com.mx/economia/comercio-de-mexico-con-ecuador-se-quintuplica-en-diez-anos.html' target='_blank'>Fuente:El financiero.</a><br/></p>",-1.209439	,-78.481314, 'Img/Trade.png'],//Ecuador 
["<h4>Acuerdo de renegociación entre México y Paraguay </h4><p>Fecha de suscripción:31 mayo 1993.<br/> Entrada en vigor: 1 julio 1994<a href='http://www.sice.oas.org/Trade/MEX_PRY/Index_s.asp' target='_blank'>Ver contenido del acuerdo (fuente: SICE).</a><br/></p><p> En abril de 2013, México y Paraguay acordaron negociar un Acuerdo de Complementación Económica (ACE) que sustituirá al Acuerdo de Alcance Parcial de Renegociación Nº 38, actualmente vigente. Hay tres rondas de negociaciones planificadas en el 2013. Ambos países también explorarán la posibilidad de suscribir un tratado de libre comercio.<a href='http://www.sice.oas.org/TPD/MEX_PRY/MEX_PRY_s.ASP' target='_blank'>Fuente: SICE.</a><br/></p>",-23.511413	,-57.979140, 'Img/Trade.png'],//Paraguay
["<h4>Acuerdo al amparo del artículo 25 del Tratado Montevideo entre México, Guatemala y El Salvador.</h4><p>Fecha de suscripción: 7 diciembre 1999.<br/><a href='http://www.aladi.org/nsfaladi/textacdos.nsf/0f226c9002f6aebf03257491004226fe/ad4489167e02fe9c03256a2600483cdd?OpenDocument' target='_blank'>Ver contenido del acuerdo (fuente:ALADI ).</a><br/></p><p>El comercio de México con El Salvador se ha incrementado gradualmente desde mediados de la década de los 1990s, en particular a partir de 1997.Los principales socios comerciales de El Salvador son Guatemala, Honduras, Costa Rica y Estados Unidos.Con este último, El Salvador suscribió un Acuerdo de Libre Comercio, en conjunto con Costa Rica, Guatemala, Honduras, Nicaragua y República Dominicana, cuya vigencia inicia en 2006.México es el segundo inversor en El Salvador, después de Estados Unidos. <a href='http://embamex.sre.gob.mx/elsalvador/index.php?option=com_content&view=article&id=87&Itemid=47' target='_blank'>Fuente:SRE.</a><br/></p>",14.355418	,-89.664843, 'Img/Trade.png']//A25TMNo37
